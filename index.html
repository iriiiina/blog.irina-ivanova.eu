---
layout: home
title: Ирина Иванова
---

<main>

	{% include pagination.html %}
	
	<div id="posts">
		{% for post in paginator.posts %}
		<div class="preview-post">
			<a class="preview-image-a" href="{{ post.url }}"><img class="preview-image" src="../assets/post-images/{{post.date | date: '%Y-%m-%d' }}/preview.jpg"></a>
			<p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date: '%d.%m.%Y' }}</span></p>
			<div class="post-content">{{ post.excerpt }}</div>
			<p class="post-more"><a href="{{ post.url }}">читать дальше</a></p>
		</div>
		{% endfor %}
	</div>

	{% include pagination.html %}

</main>
