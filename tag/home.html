---
layout: home
title: Ирина Иванова
---

<main id="blog">

	<div id="posts">
	
    {% for post in site.posts %}
     	{% if post.tags contains "home" %}
		 	<div class="preview-post">
		  	<a class="preview-image-a" href="{{ post.url }}"><img class="preview-image" src="../assets/post-images/{{post.date | date: '%Y-%m-%d' }}/preview.jpg" alt="Илюстрация поста"></a>
				<p class="preview-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
		  	<div class="preview-content">
					{{ post.excerpt }}			
					<p class="preview-more"><a href="{{ post.url }}">читать дальше</a></p>
				</div>
				<p class="preview-date-tag">
					{{ post.date | date: "%-d.%m.%Y" }} / 
					{% for tag in post.tags %}
						<a class="post-tag" href="{{ site.url }}/tag/{{ tag }}">#{{ tag }}</a>
					{% endfor %}
				</p>
     	</div>
     	{% endif %}
		{% endfor %}
	
	</div>

	{% include up.html %}

</main>
