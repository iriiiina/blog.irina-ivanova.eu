---
layout: home
title: Ирина Иванова
---

<main id="blog">

	<div id="posts">
	
    {% for post in site.posts %}
     	{% if post.tags contains "child" %}
		 	<div class="preview-post">
		  	<a class="preview-image-a" href="{{ post.url }}"><img class="preview-image" src="../assets/post-images/{{post.date | date: '%Y-%m-%d' }}/preview.jpg"></a>
				<p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a>
					<span class="post-date-tag">{{ post.date | date: "%-d.%m.%Y" }} / 
						{% for tag in post.tags %}
							<a href="{{ site.url }}/tag/{{ tag }}">#{{ tag }}</a>
						{% endfor %}
					</span>
				</p>
		  	<div class="post-content">{{ post.excerpt }}</div>
		  	<p class="post-more"><a href="{{ post.url }}">читать дальше</a></p>
     	</div>
     	{% endif %}
		{% endfor %}
	
	</div>

	{% include up.html %}

</main>
