<!DOCTYPE html>
<html lang="ru-RU">
	<head>

		<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/style.css ">
		<style>
			body {
				background-image: none;
			}
		</style>
		
		<!-- Header Font -->
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

		<title>{{ page.title }}</title>
		<meta charset="UTF-8">

	</head>
	<body>

		{% include header.html %}

		<main>

    	<div id="post">
				<img id="post-image" src="../../../assets/post-images/{{page.date | date: '%Y-%m-%d' }}/preview.jpg"/>
				<h2>{{ page.title }}</h2>
				<span class="post-date-tag">{{ page.date | date: "%-d.%m.%Y" }} / {{ page.tags | join: ", " }}</span>

      	<div id="post-content">
        	{{ content }}
      	</div>
			</div>

			<hr/>

			<div id="last-posts">
				{% for post in site.posts limit:3 %}
				<div class="last-post-preview">
					<a class="last-post-preview-a" href="{{ post.url }}"><img class="last-post-preview-image" src="../../../assets/post-images/{{post.date | date: '%Y-%m-%d' }}/preview.jpg"></a>
					<p class="last-post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
				</div>
				{% endfor %}
			</div>
			
			{% include up.html %}

		</main>

		{% include footer.html %}
